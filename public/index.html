<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="/dist/vue.js"></script>
  <div id="app">
    <h2>{{name}}</h2>
    <h3>{{arr}}</h3>
  </div>
  <script>
    let vue = new Vue({
      el: "#app",
      data() {
        return {
          name: 'lee',
          arr: [123, [1, 2, 3]]
        }
      }
    })
    setTimeout(() => {
      // vue.name = '1111'
      vue.arr[1].push(1)
      vue.$nextTick(() => {
        console.log(vue.$options.el.innerHTML);
      })
    }, 1000);
  </script>
</body>

</html>
